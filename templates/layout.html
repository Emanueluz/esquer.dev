<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block description %}Um blog de tecnologia e política à esquerda{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Privacidade,Criptografia,Hacking,Comunismo,Tecnologia,Segurança{% endblock %}">
    <meta name="author" content="{% block author %}esquer.dev{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: SEO tags -->
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
    <link rel="shortcut icon" href="{% static "favicon/favicon.ico" %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static "favicon/browserconfig.xml" %}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/logo-font/stylesheet.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans|Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/esquerdev.css" %}">
    {% block extendable_header %}{% endblock %}
    <title>{% block title %}Home{% endblock %} | esquer.dev</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg esquerdev-navbar">
        <div class="container">
            <a href="{% url "index" %}" class="navbar-brand esquerdev-brand mx-auto">
            <img src="{% static "transparent-logo.png" %}" alt="esquer.dev logo" id="nav-logo">
                <span class="esquer written-logo">esquer.</span><span class="written-logo">dev</span>
            </a>
            <div class="navbar-nav mr-5 nav-pages">
                <a href="{% url "post_list" %}" class="nav-item nav-link esquerdev-nav-item {% if request.path == "/posts" %}esquerdev-nav-item-active{% endif %}">Posts</a>
                <a href="{% url "about" %}" class="nav-item nav-link esquerdev-nav-item {% if request.path == "/sobre" %}esquerdev-nav-item-active{% endif %}">Sobre</a>
                <a href="{% url "contact" %}" class="nav-item nav-link esquerdev-nav-item {% if request.path == "/contato" %}esquerdev-nav-item-active{% endif %}">Contato</a>
            </div>
        </div>
    </nav>
    <div class="container content">
        {% block content %}{% endblock %}
        <div class="small-footer">
            <small>
                <p class="text-center">
                        &copy; Copyright {% now "Y" %}, esquer.dev
                        &bull;
                        <a href="{% url "privacy" %}" class="footer-link">Política de Privacidade</a>
                        &bull;
                        <a href="{% url "terms" %}" class="footer-link">Termos de Uso</a>
                </p>
                <p class="text-center mobile-nav">
                    <a href="{% url "post_list" %}">Posts</a>
                    &bull;
                    <a href="{% url "about" %}">Sobre</a>
                    &bull;
                    <a href="{% url "contact" %}">Contato</a>
                </p>
            </small>
        </div>
    </div>
    <footer class="fixed-bottom">
        <div class="text-center">
            <a href="https://twitter.com/esquerdev" target="_blank" class="twitter-link">
